<!-- shows inside of <main> when searchresults table is showed -->
<section class="container">
  <div class="row">
    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-12 resultRow" ng-repeat="property in properties | filter:citySearch | type: propFilters.type | price: propFilters.priceRange">
            <div class="thumbnail col-sm-4 col-md-4 col-lg-4">
	      		<img ng-click="showSingleProp(property.base_post.slug);" ng-src="{{property.media[0].source}}" class="hundred_img img-responsive">
      		</div>
      		<div class="col-sm-4 col-md-4 col-lg-4">
				<p>{{property.base_post.title}}</p>
			    <p>Pris: {{property.facts.asking_price}} kr</p>
			    <p>Driftskostnad: {{property.facts.running_costs}} kr/månad.</p>
			    <p>Yta: {{property.facts.area}} kvadratmeter</p>
			    <p>Stad: {{property.facts.city}}</p>
			</div>
			<div class="col-sm-4 col-md-4 col-lg-4" ng-bind-html="property.base_post.excerpt">
		    </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4 other">
      <div class="col-sm-12 col-md-12 col-lg-12 filterbox">
	  		<h3>Filtrera resultat</h3>
		    <form role="form">
		    	<div class="textbox">
			      <label>Stad: </br><input type="text" value="" ng-model="citySearch.facts.city"></label>
			    </div>
			    <div class="selectbox">
			    	<p>Bostadstyp:</p>
			    		<label class="checkbox-inline">
			    			<input type="checkbox" ng-model="propFilters.type['lägenhet']">Lägenhet
			    		</label><br>
			    		<label class="checkbox-inline">
			    			<input type="checkbox" ng-model="propFilters.type.hus">Hus
			    		</label><br>
			    		<label class="checkbox-inline">
			    			<input type="checkbox" ng-model="propFilters.type['gård']">Gård
			    		</label><br>
			    		<label class="checkbox-inline">
			    			<input type="checkbox" ng-model="propFilters.type.tomt">Tomt
			    		</label>
		      	</div>		    	
			    <div class="textbox">
			      <label>Prisintervall: </br><input type="number" value="" ng-model="propFilters.priceRange[0]"><p>till </p><input type="number" value="" ng-model="propFilters.priceRange[1]"></label>
			    </div>			    
			    <button ng-click="resetFilter()">Rensa alla filter</button>
			</form>
		</div>
    </div>
  </div>
</section>
