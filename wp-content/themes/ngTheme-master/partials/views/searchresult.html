<section class="container">
  <div class="row">
    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-12 resultRow" ng-repeat="property in properties | filter:citySearch">
            <div class="thumbnail col-sm-4 col-md-4 col-lg-4">
	      		<img ng-click="showSingleProp(property.base_post.slug);" ng-src="{{property.media[0].source}}" class="hundred_img img-responsive">
      		</div>
      		<div class="col-sm-4 col-md-4 col-lg-4">
				<p>{{property.base_post.title}}</p>
			    <p>Pris: {{property.facts.asking_price}} kr</p>
			    <p>Driftskostnad: {{property.facts.running_costs}} kr/månad.</p>
			    <p>Yta: {{property.facts.area}} kvadratmeter</p>
			</div>
			<div class="col-sm-4 col-md-4 col-lg-4" ng-bind-html="property.base_post.excerpt">
		    </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4 other">
      <div class="col-sm-12 col-md-12 col-lg-12 filterbox">
	  		<h3>Filtrera resultat</h3>
		    <form role="form">
		    	<div class="textbox">
			      <label>Stad: </br><input type="text" value="" ng-model="citySearch.facts.city"></label>
			    </div>
			    <div class="selectbox">
			    	<p>Bostadstyp:</p>
			    		<label class="checkbox-inline">
			    			<input type="checkbox" ng-model="propFilters.type.Apartment" value="1">Lägenhet
			    		</label><br>
			    		<label class="checkbox-inline">
			    			<input type="checkbox" ng-model="propFilters.type.House" value="1">Hus
			    		</label><br>
			    		<label class="checkbox-inline">
			    			<input type="checkbox" ng-model="propFilters.type.Farm" value="1">Gård
			    		</label><br>
			    		<label class="checkbox-inline">
			    			<input type="checkbox" ng-model="propFilters.type.Plot" value="1">Tomt
			    		</label>
					<!-- <select ng-model="propFilters.propertyType" ng-options="type for type in propTypes">
				        <option value="">Alla objekt</option>
				    </select> -->
		      	</div>		    	
			    <div class="textbox">
			      <label>Prisintervall: </br><input type="number" value=""><p>till </p><input type="number" value=""></label>
			    </div>			    
			    <button>Rensa alla filter</button>
			</form>
		</div>
    </div>
  </div>


  <!-- 
    here we output the html that we have told Angular to trust
    using $sce.trustAsHtml. We cannot use {{}} for HTML strings 
  -->
  <div class="row" ng-bind-html="trustedHtml"></div>
</section>
