<section class="container">
  <div class="row">
    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-12" ng-repeat="property in properties">
          <div class="thumbnail col-sm-4 col-md-4 col-lg-4">
	      		<img ng-click="showSingleProp(property.base_post.slug);" ng-src="{{property.media[0].source}}" class="hundred_img">
      		</div>
      		<div class="col-sm-4 col-md-4 col-lg-4">
					<p>{{property.base_post.title}}</p>
			    	<p>Pris: {{property.facts.asking_price}} kr</p>
			    	<p>Driftskostnad: {{property.facts.running_costs}} kr/m√•nad.</p>
			    	<p>Yta: {{property.facts.area}} kvadratmeter</p>
				  </div>
				  <div class="col-sm-4 col-md-4 col-lg-4">
				  	<p><!-- {{property.base_post.excerpt}} -->post.excerpt</p>
				  </div>
        </div>
      </div>
    </div>
    <div ng-controller="searchController" class="col-sm-4 other">
      <div class="col-sm-12 col-md-12 col-lg-12 filterbox">
	  		<h3>Filtrera resultat</h3>
		    <form role="form">
			    <div class="textbox">
			      <label>Prisintervall: </br><input type="text" value=""></label>
			    </div>
			    <div class="textbox">
			      <label>Stad: </br><input type="text" value=""></label>
			    </div>
			    <div class="selectbox">
			    	<label>Bostadstyp: </br>
					    <select ng-model="selectedItem">
				        	<option ng-repeat="item in items" value="{{item}}">{{item}}<option value="">Alla objekt</option>
				      	</select>
		      		</label>
		      	</div>


				<!--
			    <div class="checkbox">
			      <label><input type="checkbox" value=""></label>
			    </div>
			    <div class="checkbox">
			      <label><input type="checkbox" value="">Option 4</label>
			    </div>
			    <div class="checkbox">
			      <label><input type="checkbox" value="">Option 5</label>
			    </div>
			    <input type="submit" value="Submit"/> -->
			  </form>
			</div>
    </div>
  </div>
</section>

  <!-- 
    here we output the html that we have told Angular to trust
    using $sce.trustAsHtml. We cannot use {{}} for HTML strings 
  -->
  <div class="row" ng-bind-html="trustedHtml"></div>
</section>
